{% extends 'base.html' %}
{% load materializecss %}

{% block title %}Log in{% endblock title %}

{% block content %}
<div class="container">
    <div class="row"></div>
    <div class="row"></div>
    <div class="row"></div>
    <div class="row"></div>
    <div class="row">
        <div class="col s9 m6 l6 offset-m1 offset-l3 offset-m3 offset-s1">
            <h1 class="center-align">Sign In</h1>
            <form method="post" action="" onsubmit="return checkForm(this);">
                {% csrf_token %}
                {{ form|materializecss }}
                <div class="col s12 offset-s0">
                    <button type="submit" name="_submit" class="btn waves-effect waves-teal col s12">Log in</button>
                </div>
                <div class="col s12 offset-s0">
                    <p>Not a member? <a href="/accounts/register">Register</a>.</p>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock content %}

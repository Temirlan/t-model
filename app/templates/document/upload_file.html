{% extends 'navbar.html' %}
{% load materializecss %}

{% block title %}
Upload file
{% endblock title %}

{% block section %}
<div class="container">
    <div class="row">
        <div class="col s9 m6 l6 offset-m1 offset-l3 offset-m3 offset-s1">
            <h3 class="center-align">Upload document</h3>
            <form method="post" action="" enctype="multipart/form-data" onsubmit="return checkForm(this);">
                {% csrf_token %}
                {{ form|materializecss }}
                <div class="col s12 offset-s0">
                    <button id="btn" type="submit" name="_submit"
                        class="btn waves-effect waves-teal col s12">Upload</button>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock section %}
